<html>
	<head>
		<title>Login</title>
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Tract Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta-tags -->
	<link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" media="all" /><!-- //Bootstrap Css -->
	<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet"><!-- //Font-awesome Css -->
	<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" media="all" /><!-- //Required Css -->
	<!--fonts-->
	<link href="{% static '//fonts.googleapis.com/css?family=Megrim'%}" rel="stylesheet">
	<link href="{% static '//fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700'%}" rel="stylesheet">
	<link href="{% static '//fonts.googleapis.com/css?family=Lato:300,400,700,900'%}" rel="stylesheet">
	<!--//fonts-->
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p}}
				<button type="submit">Submit</button>
			</form>
		</div>

	</body>
</html>
